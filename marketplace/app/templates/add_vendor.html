<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Vendor</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        form {
            background: white;
            padding: 2em;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border-radius: 8px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        label {
            color: #555;
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="email"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ddd;
            box-sizing: border-box; /* Adds padding inside the box */
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #0056b3;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #004494;
        }

        form div {
            margin-bottom: 15px;
        }

        #message {
            text-align: center;
            color: #d8000c;
            margin-top: 20px;
        }

        input[type="text"],
        input[type="email"],
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ddd;
            box-sizing: border-box; /* Adds padding inside the box */
        }
    </style>
</head>
<body>
    <form id="vendorForm">
        <h1>Add New Vendor</h1>
        <div>
            <label for="companyName">Company Name:</label>
            <input type="text" id="companyName" name="companyName" required>
        </div>
        <div>
            <label for="businessType">Business Type:</label>
            <select id="businessType" name="businessType" required>
                <option value="Hotel">Hotel</option>
                <option value="Restaurant">Restaurant</option>
                <option value="TourOperator">Tour Operator</option>
                <option value="Yacht">Yacht</option>
            </select>
        </div>
        <div>
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>
        </div>
        <div>
            <label for="contactInfo">Contact Info:</label>
            <input type="text" id="contactInfo" name="contactInfo" required>
        </div>
        <button type="submit">Submit</button>
        <div id="message"></div> <!-- Element to display messages -->
        <a href="/">Back to Dashboard</a>
    </form>

    <script>
        document.getElementById('vendorForm').addEventListener('submit', function(e) {
            e.preventDefault();

            var form = document.getElementById('vendorForm');
            var companyName = document.getElementById('companyName').value;
            var businessType = document.getElementById('businessType').value;
            var address = document.getElementById('address').value;
            var contactInfo = document.getElementById('contactInfo').value;
            var messageDiv = document.getElementById('message'); // Element for displaying messages

            fetch('http://127.0.0.1:8000/add_vendor', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    name: companyName,
                    type: businessType,
                    address: address,
                    contact_info: contactInfo
                })
            })
            .then(response => {
                if (response.ok) {
                    return response.json();
                } else {
                    throw new Error('Failed to create vendor');
                }
            })
            .then(data => {
                messageDiv.textContent = 'Vendor ' + name + ' added successfully!';
                messageDiv.style.color = 'green';
                console.log(data);
                form.reset(); // Reset form fields after successful submission
            })
            .catch((error) => {
                messageDiv.textContent = error.message;
                messageDiv.style.color = 'red';
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
